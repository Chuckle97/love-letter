<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #ffecd2, #fcb69f);
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #d6336c;
      text-align: center;
    }
    img {
      max-width: 80%;
      height: auto;
      display: none;
      margin-top: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      color: white;
      background-color: #ff6f61;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 20px;
    }
    button:hover {
      background-color: #e63946;
      transform: scale(1.05);
    }
    #nextBtn {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Hi Love ðŸ’– I have a surprise for you...</h1>

  <!-- Music -->
  <audio id="bg-music" src="music.mp3" loop></audio>

  <!-- Open Button -->
  <button id="openBtn">Open Me ðŸ’Œ</button>

  <!-- Love Letter Image -->
  <img id="letter" src="letter.png" alt="Love Letter">

  <!-- Next Button -->
  <button id="nextBtn" onclick="location.href='page2.html'">
    Click me once youâ€™re done reading ðŸ’Œ
  </button>

  <script>
    const openBtn = document.getElementById("openBtn");
    const letter = document.getElementById("letter");
    const nextBtn = document.getElementById("nextBtn");
    const audio = document.getElementById("bg-music");

    openBtn.addEventListener("click", () => {
      // Show letter and next button
      letter.style.display = "block";
      nextBtn.style.display = "block";

      // Start music
      audio.play();

      // Hide the open button
      openBtn.style.display = "none";
    });
  </script>
</body>
</html>
