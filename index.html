<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Love Surprise</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(to right, #ffe6cc, #ffcccc);
      padding: 50px;
    }
    h1 {
      color: #d6336c;
    }
    .button {
      background-color: #ff6f61;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 20px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .button:hover {
      background-color: #ff4d4d;
    }
    img {
      margin-top: 20px;
      max-width: 90%;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: none;
    }
  </style>
</head>
<body>
  <h1>Hi Love üíñ I have a surprise for you...</h1>

  <!-- Buttons -->
  <button class="button" onclick="showImage('letter.png')">Click Me üíå</button>
  <button class="button" onclick="showImage('page2.png')">Click Mee Again üê•</button>

  <!-- Images -->
  <img id="loveLetter" src="letter.png" alt="Love Letter">
  <img id="page2" src="page2.png" alt="Second Page">

  <!-- Background Music (plays continuously) -->
  <audio id="bg-music" src="music.mp3" autoplay loop hidden></audio>

  <script>
    function showImage(imageName) {
      document.getElementById('loveLetter').style.display = "none";
      document.getElementById('page2').style.display = "none";

      if (imageName === "letter.png") {
        document.getElementById('loveLetter').style.display = "block";
      } else if (imageName === "page2.png") {
        document.getElementById('page2').style.display = "block";
      }
    }
  </script>
</body>
</html>
