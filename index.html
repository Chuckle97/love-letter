<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Surprise Page 2</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #fbd3e9, #bb377d);
    }
    img {
      max-width: 80%;
      height: auto;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      color: white;
      background-color: #ff4081;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #c2185b;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Music -->
  <audio id="bg-music" src="music.mp3" autoplay loop></audio>

  <!-- Page 2 Image -->
  <img src="page2.png" alt="Page 2">

  <!-- Button -->
  <button onclick="alert('Awww, thank you for reading my love letter! ❤️')">
    Click me once you’re done reading 💌
  </button>

  <script>
    // Make sure music plays if browser blocks autoplay
    const audio = document.getElementById("bg-music");
    document.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
      }
    });
  </script>
</body>
</html>
