<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Surprise</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #fbd3e9, #bb377d);
    }
    img {
      max-width: 80%;
      height: auto;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 30px;
      font-size: 20px;
      color: white;
      background-color: #e91e63;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ad1457;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <!-- Music -->
  <audio id="bg-music" src="music.mp3" autoplay loop></audio>

  <!-- Letter Image -->
  <img src="letter.png" alt="Letter">

  <!-- Button to go to next page -->
  <button onclick="goToPage2()">Click me ❤️</button>

  <script>
    function goToPage2() {
      window.location.href = "page2.html";
    }

    // Allow music to continue playing when navigating
    const audio = document.getElementById("bg-music");
    document.addEventListener("click", () => {
      if (audio.paused) {
        audio.play();
      }
    });
  </script>
</body>
</html>
